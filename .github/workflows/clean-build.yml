name: clean-build

on:
  push:
    branches: ["main", "rebuild/minimal-deterministic"]
  pull_request:

jobs:
  test-and-build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run tests
        run: pytest

      - name: Build portable package
        shell: pwsh
        run: ./scripts/build_portable.ps1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bdc-generator-portable
          path: dist/bdc-generator-portable.zip
