name: clean-build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Run tests
        run: python -m pytest

      - name: Build portable bundle
        run: python -m PyInstaller --noconfirm --onedir --name BDC_Generator main.py

      - name: Stage portable files
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist/BDC_Generator/BDC_Output | Out-Null
          Copy-Item "Templates/bon de commande V1.pdf" dist/BDC_Generator/ -Force
          Copy-Item config.json dist/BDC_Generator/ -Force
          Copy-Item RUN.bat dist/BDC_Generator/ -Force

      - name: Zip artifact
        shell: pwsh
        run: Compress-Archive -Path dist/BDC_Generator -DestinationPath BDC_Generator.zip

      - name: Upload portable ZIP
        uses: actions/upload-artifact@v4
        with:
          name: BDC_Generator
          path: BDC_Generator.zip
