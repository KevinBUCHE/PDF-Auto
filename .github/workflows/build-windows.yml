name: Build CLI Executable

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate template exists
        shell: bash
        run: |
          if [ ! -f "Templates/bon de commande V1.pdf" ]; then
            echo "Missing required template."
            echo "Expected path: Templates/bon de commande V1.pdf"
            exit 1
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Test CLI application
        run: |
          python main.py --version
          python -m unittest discover tests -q

      - name: Build CLI executable
        run: |
          python -m PyInstaller --noconfirm --clean --onefile --console --name "bdc-generator" ^
            --add-data "Templates;Templates" ^
            main.py

      - name: Verify executable
        shell: pwsh
        run: |
          $exePath = Join-Path $PWD "dist/bdc-generator.exe"
          if (-not (Test-Path $exePath)) { throw "Executable not found: $exePath" }
          & $exePath --version

      - name: Create release zip
        shell: pwsh
        run: |
          $releaseDir = Join-Path $PWD "release_zip"
          if (Test-Path $releaseDir) { Remove-Item -Recurse -Force $releaseDir }
          New-Item -ItemType Directory -Path $releaseDir | Out-Null
          Copy-Item -Path "dist/bdc-generator.exe" -Destination $releaseDir
          Copy-Item -Path "Templates" -Destination $releaseDir -Recurse
          Copy-Item -Path "README.md" -Destination $releaseDir
          Copy-Item -Path "requirements.txt" -Destination $releaseDir
          Compress-Archive -Path "$releaseDir/*" -DestinationPath "BDC_Generator_CLI.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BDC_Generator_CLI
          path: BDC_Generator_CLI.zip
