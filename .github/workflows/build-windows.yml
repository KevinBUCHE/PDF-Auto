name: Build Windows Portable

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate template exists
        shell: bash
        run: |
          if [ ! -f "Templates/bon de commande V1.pdf" ]; then
            echo "Missing required template."
            echo "Expected path: Templates/bon de commande V1.pdf"
            exit 1
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install PySide6==6.6.3 PySide6_Essentials==6.6.3 PySide6_Addons==6.6.3 shiboken6==6.6.3 pyinstaller
          python -c "import fitz; print('fitz OK')"

      - name: Build portable app
        run: |
          python -m PyInstaller --noconfirm --clean --onedir --windowed --name "BDC Generator" ^
            --add-data "Templates;Templates" ^
            --collect-all PySide6 ^
            --collect-all PyMuPDF ^
            --collect-all shiboken6 ^
            --collect-binaries PySide6 ^
            --collect-binaries shiboken6 ^
            --runtime-hook hooks\runtime_qt_path.py ^
            --hidden-import=winrt ^
            --hidden-import=winrt.windows.media.ocr ^
            --hidden-import=winrt.windows.graphics.imaging ^
            --hidden-import=winrt.windows.storage.streams ^
            --hidden-import=fitz ^
            main.py

      - name: Debug PySide6 Qt paths
        run: |
          python -c "import pathlib; from PySide6.QtCore import QLibraryInfo; import PySide6; p=pathlib.Path(PySide6.__file__).resolve().parent; print('PySide6 at', p); print('Qt bin candidate', p/'Qt'/'bin'); print('Qt bin QLibraryInfo', QLibraryInfo.path(QLibraryInfo.LibraryPath.BinariesPath) if hasattr(QLibraryInfo, 'path') else QLibraryInfo.location(QLibraryInfo.LibraryPath.BinariesPath)); print('Qt plugins QLibraryInfo', QLibraryInfo.path(QLibraryInfo.LibraryPath.PluginsPath) if hasattr(QLibraryInfo, 'path') else QLibraryInfo.location(QLibraryInfo.LibraryPath.PluginsPath));"

      - name: Copy Qt runtime
        run: |
          python scripts/copy_qt_runtime.py "dist/BDC Generator"

      - name: Verify Qt and Shiboken DLLs are packaged
        shell: pwsh
        run: |
          $distDir = Join-Path $PWD "dist/BDC Generator"
          if (-not (Test-Path $distDir)) { throw "dist folder not found: $distDir" }
          $qtCore = Get-ChildItem -Path $distDir -Recurse -Filter "Qt6Core.dll" -ErrorAction SilentlyContinue
          if (-not $qtCore) { throw "Missing required DLL: Qt6Core.dll" }
          $qtCore | ForEach-Object { Write-Host "Found Qt6Core DLL at $($_.FullName)" }
          $qtGui = Get-ChildItem -Path $distDir -Recurse -Filter "Qt6Gui.dll" -ErrorAction SilentlyContinue
          if (-not $qtGui) { throw "Missing required DLL: Qt6Gui.dll" }
          $qtGui | ForEach-Object { Write-Host "Found Qt6Gui DLL at $($_.FullName)" }
          $qtWidgets = Get-ChildItem -Path $distDir -Recurse -Filter "Qt6Widgets.dll" -ErrorAction SilentlyContinue
          if (-not $qtWidgets) { throw "Missing required DLL: Qt6Widgets.dll" }
          $qtWidgets | ForEach-Object { Write-Host "Found Qt6Widgets DLL at $($_.FullName)" }
          $qt = Get-ChildItem -Path $distDir -Recurse -Filter "Qt6*.dll" -ErrorAction SilentlyContinue
          if (-not $qt) { throw "Missing required DLLs matching: Qt6*.dll" }
          $qt | ForEach-Object { Write-Host "Found Qt6 DLL at $($_.FullName)" }
          $shiboken = Get-ChildItem -Path $distDir -Recurse -Filter "shiboken6*.dll" -ErrorAction SilentlyContinue
          if (-not $shiboken) { throw "Missing required DLLs matching: shiboken6*.dll" }
          $shiboken | ForEach-Object { Write-Host "Found shiboken6 DLL at $($_.FullName)" }

      - name: Smoke test executable
        shell: pwsh
        run: |
          $exePath = Join-Path $PWD "dist/BDC Generator/BDC Generator.exe"
          if (-not (Test-Path $exePath)) { throw "Executable not found: $exePath" }
          $process = Start-Process -FilePath $exePath -PassThru
          Start-Sleep -Seconds 5
          if (-not $process.HasExited) {
            Stop-Process -Id $process.Id -Force
            exit 0
          }
          exit $process.ExitCode

      - name: Create release zip
        shell: pwsh
        run: |
          $releaseDir = Join-Path $PWD "release_zip"
          if (Test-Path $releaseDir) { Remove-Item -Recurse -Force $releaseDir }
          New-Item -ItemType Directory -Path $releaseDir | Out-Null
          Copy-Item -Recurse -Path "dist/BDC Generator" -Destination $releaseDir
          Copy-Item -Path "README_Installation.txt","README_PACKAGING.md" -Destination $releaseDir
          Compress-Archive -Path "$releaseDir/*" -DestinationPath "BDC_Generator.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BDC_Generator
          path: BDC_Generator.zip
