name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug repository contents
        shell: bash
        run: |
          echo "Repository root contents:"
          ls -la
          echo "Templates directory contents:"
          if [ -d "Templates" ]; then
            ls -la "Templates"
          else
            echo "Templates directory not found."
          fi

      - name: Validate template exists
        shell: bash
        run: |
          if [ ! -f "Templates/bon de commande V1.pdf" ]; then
            echo "Missing required template."
            echo "Expected path: Templates/bon de commande V1.pdf"
            echo "Templates directory contents:"
            if [ -d "Templates" ]; then
              ls -la "Templates"
            else
              echo "Templates directory not found."
            fi
            exit 1
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build portable app
        run: |
          pyinstaller --onedir --windowed --name "BDC Generator" --add-data "Templates;Templates" main.py

      - name: Install Inno Setup
        run: choco install innosetup --no-progress

      - name: Debug Inno Setup path
        shell: cmd
        run: |
          where ISCC
          dir "C:\Program Files (x86)\Inno Setup 6\"

      - name: Build installer
        shell: cmd
        run: "\"C:\\Program Files (x86)\\Inno Setup 6\\ISCC.exe\" installer\\bdc_generator.iss"

      - name: Create release zip
        shell: bash
        run: |
          mkdir -p release_zip
          cp dist_installer/BDC_Generator_Setup_User.exe release_zip/
          cp README_Installation.txt release_zip/
          cd release_zip
          7z a ../BDC_Generator.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BDC_Generator
          path: BDC_Generator.zip
