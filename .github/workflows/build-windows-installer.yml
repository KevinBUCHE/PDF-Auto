name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug repository contents
        shell: bash
        run: |
          echo "Repository root contents:"
          ls -la
          echo "Templates directory contents:"
          if [ -d "Templates" ]; then
            ls -la "Templates"
          else
            echo "Templates directory not found."
          fi

      - name: Validate template exists
        shell: bash
        run: |
          if [ ! -f "Templates/bon de commande V1.pdf" ]; then
            echo "Missing required template."
            echo "Expected path: Templates/bon de commande V1.pdf"
            echo "Templates directory contents:"
            if [ -d "Templates" ]; then
              ls -la "Templates"
            else
              echo "Templates directory not found."
            fi
            exit 1
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build portable app
        run: |
          pyinstaller --onedir --windowed --name "BDC Generator" --add-data "Templates;Templates" --collect-all PySide6 --collect-all shiboken6 --runtime-hook hooks/runtime_qt_path.py --hidden-import=winrt --hidden-import=winrt.windows.media.ocr --hidden-import=winrt.windows.graphics.imaging --hidden-import=winrt.windows.storage.streams main.py

      - name: Verify Qt and MSVC DLLs are packaged
        shell: pwsh
        run: |
          $distDir = Join-Path $PWD "dist/BDC Generator"
          if (-not (Test-Path $distDir)) { throw "dist folder not found: $distDir" }
          $required = @("Qt6*.dll", "shiboken6*.dll", "vcruntime140*.dll", "msvcp140.dll", "concrt140.dll")
          foreach ($pattern in $required) {
            $found = Get-ChildItem -Path $distDir -Recurse -Filter $pattern -ErrorAction SilentlyContinue
            if (-not $found) { throw "Missing required DLLs matching: $pattern" }
            $found | ForEach-Object { Write-Host "Found $pattern at $($_.FullName)" }
          }

      - name: Smoke test executable
        shell: pwsh
        run: |
          $exePath = Join-Path $PWD "dist/BDC Generator/BDC Generator.exe"
          if (-not (Test-Path $exePath)) { throw "Executable not found: $exePath" }
          $process = Start-Process -FilePath $exePath -PassThru
          Start-Sleep -Seconds 5
          if (-not $process.HasExited) {
            Stop-Process -Id $process.Id -Force
            exit 0
          }
          exit $process.ExitCode

      - name: Install Inno Setup
        run: choco install innosetup --no-progress

      - name: Debug Inno Setup path
        shell: cmd
        run: |
          where ISCC
          dir "C:\Program Files (x86)\Inno Setup 6\"

      - name: Build installer
        shell: cmd
        run: "\"C:\\Program Files (x86)\\Inno Setup 6\\ISCC.exe\" installer\\bdc_generator.iss"

      - name: Create release zip
        shell: bash
        run: |
          mkdir -p release_zip
          cp -r "dist/BDC Generator" release_zip/
          cp README_Installation.txt README_PACKAGING.md release_zip/
          cd release_zip
          7z a ../BDC_Generator.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BDC_Generator
          path: BDC_Generator.zip
